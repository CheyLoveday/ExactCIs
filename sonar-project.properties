# SonarQube Configuration for ExactCIs
sonar.projectKey=exactcis_exactcis
sonar.organization=exactcis
sonar.projectName=ExactCIs - Exact Confidence Intervals for Odds Ratios
sonar.projectVersion=0.1.0

# Source code settings
sonar.sources=src/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# Language settings
sonar.language=python
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/__pycache__/**,**/build/**,**/dist/**,**/.venv/**,**/htmlcov/**,**/profiling/**,**/benchmarks/**
sonar.test.exclusions=**/test_*.py,**/*_test.py

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/cli.py,**/profiling/**,**/benchmarks/**

# Quality gate settings
sonar.qualitygate.wait=true

# Python specific settings
sonar.python.version=3.9,3.10,3.11

# Project metadata
sonar.links.homepage=https://github.com/exactcis/exactcis
sonar.links.ci=https://github.com/exactcis/exactcis/actions
sonar.links.scm=https://github.com/exactcis/exactcis
sonar.links.issue=https://github.com/exactcis/exactcis/issues
